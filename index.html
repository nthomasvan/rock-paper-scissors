<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </header>
  <main class="main">
    <div class="scoreBoard">
      <div class="score-area">
        <div class="choice" id="playerChoice">
          You Chose: 
        </div>
        <p class="score" id="playerScore">Player: 0</p>
      </div>
      <div class="score-area">
        <div class="choice" id="computerChoice">
          Computer Chose: 
        </div>
        <p class="score" id="computerScore">Computer: 0</p>
      </div>
      <div class="result" id="result">
        hello
      </div>
    </div>
    <div class="buttons">
      <div class="btn" id="rockBtn">
          <div class="choice">ROCK</div>
          <img class="choice" id="fireIcon" src="images/fire.png">
      </div>
      <div class="btn" id="paperBtn">
        <div class="choice">PAPER</div>
      </div>
      <div class="btn" id="scissorsBtn">
        <div class="choice">SCISSORS</div>
      </div>
    </div>
  </main>
    <script src="rock-paper-scissor.js"></script>
</body>
</html>
