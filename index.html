<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </header>
  <div class="gameContainer">
    <div class="scoreBoard">
      <div class="score-area">
        <div class="choice" id="playerChoice">
          You Chose: 
        </div>
        <p class="score" id="playerScore">Player: 0</p>
      </div>
      <div class="score-area">
        <div class="choice" id="computerChoice">
          Computer Chose: 
        </div>
        <p class="score" id="computerScore">Computer: 0</p>
      </div>
    </div>
    <div class="buttons">
      <div class="btn" id="rockBtn">
          <div class="choice">FIRE</div>
          <img class="choice" id="fireIcon" src="images/fire.png" style="width:100px;height:100px">
      </div>
      <div class="btn" id="paperBtn">
        <div class="choice">WATER</div>
        <img class="choice" id="waterIcon" src="images/water.png" style="width:100px;height:100px">
      </div>
      <div class="btn" id="scissorsBtn">
        <div class="choice">GRASS</div>
        <img class="choice" id="grassIcon" src="images/grass.png" style="width:100px;height:100px">
      </div>
    </div>
  </div>
    <div class="endContainer" id="endContainer">
      <div class="result" id="result">
        hello
      </div>
      <div class="reset" id="resetBtn">
        <a href="index.html" id="resetBtn">Play again?</a>
      </div>
    </div>
    <script src="rock-paper-scissor.js"></script>
</body>
</html>
