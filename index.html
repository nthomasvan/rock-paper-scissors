<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <header class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </header>
  <div class="gameContainer">
    <div class="scoreBoard">
      <div class="score-area">
        <div class="choice">
          You Chose: 
          <img class="result" id="playerChoice" src="images/questionMark.png" style="width:70px;height:70px">
          <img class="random" id="random" src="images/randomiser.gif" style="width:70px;height:70px">
        </div>
        <p class="score" id="playerScore">Player: 0</p>
      </div>
      <div class="score-area">
        <div class="choice">
          Computer Chose: 
          <img class="result" id="computerChoice" src="images/questionMark.png" style="width:70px;height:70px">
        </div>
        <p class="score" id="computerScore">Computer: 0</p>
      </div>
    </div>
    <div class="selectionContainer">
      <div class="selectionInfo">
        <a id="selectionInfo">CHOOSE YOUR MOVE!</a>
      </div>
      <div class="buttons">
        <div class="btn" id="rockBtn">
            <div class="choice">ROCK</div>
            <img class="choice" id="rockIcon" src="images/rock.png" style="width:70px;height:70px">
        </div>
        <div class="btn" id="paperBtn">
          <div class="choice">PAPER</div>
          <img class="choice" id="paperIcon" src="images/paper.png" style="width:60px;height:60px">
        </div>
        <div class="btn" id="scissorsBtn">
          <div class="choice">SCISSORS</div>
          <img class="choice" id="scissorsIcon" src="images/scissors.png" style="width:60px;height:60px">
        </div>
      </div>
    </div>
  </div>
    <div class="endContainer" id="endContainer">
      <div class="result" id="result">
        hello
      </div>
      <div class="reset" id="resetBtn">
        <a href="index.html" id="resetBtn">Play again?</a>
      </div>
    </div>
    <script src="rock-paper-scissor.js"></script>
</body>
</html>
